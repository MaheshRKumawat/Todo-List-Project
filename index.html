<!DOCTYPE html>
<html>
<head>
	<title>TO DO LIST</title>
	<link rel="stylesheet" type="text/css" href="Assets/css/todos.css">
	<script type="text/javascript" src="Assets/js/jQuery_Lib/jquery-3.5.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
	<div id="my_todo_container">
		<h1 id="h1">To-Do List<i class="fas fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo">
		<ul>
			<li><span class="todo_tick_span"><i class="fas fa-check"></i></span> Buy something</li>
			<li><span class="todo_tick_span"><i class="fas fa-check"></i></span> Do coding</li>
			<li><span class="todo_tick_span"><i class="fas fa-check"></i></span> Submit assignment</li>
			<li><span class="todo_tick_span"><i class="fas fa-check"></i></span> Interview</li>
			<li><span class="todo_tick_span"><i class="fas fa-check"></i></span> Learn WebDeveloper BootCamp</li>
		</ul>
	</div>
<script type="text/javascript" src="Assets/js/todos.js"></script>
</body>
</html>
